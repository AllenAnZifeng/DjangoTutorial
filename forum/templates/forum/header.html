<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/forum/">老安 Forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'forum:home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                {% if request.user.is_authenticated and request.user.forum_user %}
                 <li class="nav-item active">
                    <a class="nav-link" href="{% url 'forum:profile' request.user.forum_user.id %}">Profile <span class="sr-only">(current)</span></a>
                </li>
                {% endif %}


            </ul>
            {% if  request.user.is_authenticated %}
                <span style="color: #fff; padding: 0.3em 1em 0.3em 0;">Hello, {{ request.user }} </span>
                <span><a class="btn" style="color: #fff; padding: 0; " href="{% url 'authentication:logout' %}">Logout</a></span>
            {% else %}
                <span><a class="btn" style="color: #fff;padding: 0;" href="{% url 'authentication:login' %}">Login</a></span>
            {% endif %}
        </div>
    </nav>
</header>
