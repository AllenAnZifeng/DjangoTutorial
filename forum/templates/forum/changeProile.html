
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="commentModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                  <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div style="display: flex;flex-direction:column;">

                                        <input type="file" name="picture" accept="image/*" id="id_picture">

                                        <input style="width: 20%;margin-top: 2em" class="btn btn-primary" type="submit" name="Submit">
                                    </div>
                                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


            </div>
        </div>
    </div>
</div>
